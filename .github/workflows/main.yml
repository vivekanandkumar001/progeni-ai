name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main # सुनिश्चित करें कि यह आपकी सही ब्रांच का नाम है
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Space
        uses: huggingface/actions/deploy-to-hub@v1
        with:
          hf_token: ${{ secrets.HF_TOKEN }}
          # अपनी Space ID यहाँ सही करें
          repo_url: https://huggingface.co/spaces/vivekananda0010/progeni_AI
          repo_type: space
